<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- --- SOCIAL PREVIEW TAGS --- -->
    <meta property="og:title" content="Planet Generator">
    <meta property="og:description" content="Generate new planets procedurally">
    <meta property="og:image" content="https://kepulikeppi.com/utils/planet-generator/preview.jpg">
    <meta property="og:image:width" content="600">
    <meta property="og:image:height" content="400">
    <meta property="og:url" content="https://kepulikeppi.com/utils/planet-generator/index.html">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Voxel Probe Explorer">
    <meta name="twitter:image" content="https://kepulikeppi.com/utils/planet-generator/preview.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Right Info Panel -->
    <div id="ui-panel">
        <h3 class="panel-title">SENSORS ACTIVE</h3>
        <div class="stat-row">
            <span class="stat-label">Resolution:</span>
            <span class="stat-value">ULTRA</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Composition:</span>
            <span class="stat-value">FRACTAL</span>
        </div>
        <div class="instructions">
            * Mouse to rotate<br>
            * Scroll to zoom
        </div>
    </div>

    <!-- Bottom Left Controls -->
    <div id="controls">
        <button id="btn-barren">Type: Barren</button>
        <button id="btn-terrestrial">Type: Terrestrial</button>
        <button id="btn-gas">Type: Gas Giant</button>
        <div class="separator"></div>
        <button id="btn-seed" class="btn-action">Randomize Seed</button>
    </div>

    <!-- TERRESTRIAL SETTINGS PANEL -->
    <div id="settings-panel-terrestrial" class="settings-panel">
        <h4 class="settings-title">TERRESTRIAL</h4>
        <div class="setting-group">
            <label>Water Level</label>
            <input type="range" id="inp-water" min="-1.0" max="1.0" step="0.05" value="0.0">
        </div>
        <div class="setting-group">
            <label>Atmosphere</label>
            <input type="range" id="inp-atmo" min="0.0" max="2.0" step="0.1" value="0.6">
        </div>
        <div class="setting-group">
            <label>Cloud Density</label>
            <input type="range" id="inp-clouds" min="0.0" max="1.0" step="0.1" value="0.5">
        </div>
        <div class="setting-group">
            <label>Rotation</label>
            <input type="range" id="inp-rot" min="0.0" max="0.5" step="0.01" value="0.05">
        </div>
    </div>

    <!-- BARREN SETTINGS PANEL -->
    <div id="settings-panel-barren" class="settings-panel">
        <h4 class="settings-title">BARREN PLANET</h4>
        
        <div class="settings-section">
            <span class="section-label">Craters</span>
            <div class="setting-group">
                <label>Large Density <span class="val" id="val-lgDensity">3.0</span></label>
                <input type="range" id="inp-lgDensity" min="1.0" max="10.0" step="0.5" value="3.0">
            </div>
            <div class="setting-group">
                <label>Large Depth <span class="val" id="val-lgDepth">0.20</span></label>
                <input type="range" id="inp-lgDepth" min="0.0" max="0.5" step="0.02" value="0.2">
            </div>
            <div class="setting-group">
                <label>Medium Density <span class="val" id="val-mdDensity">8.0</span></label>
                <input type="range" id="inp-mdDensity" min="2.0" max="20.0" step="1.0" value="8.0">
            </div>
            <div class="setting-group">
                <label>Medium Depth <span class="val" id="val-mdDepth">0.08</span></label>
                <input type="range" id="inp-mdDepth" min="0.0" max="0.2" step="0.01" value="0.08">
            </div>
        </div>

        <div class="settings-section">
            <span class="section-label">Terrain</span>
            <div class="setting-group">
                <label>Base Bumpiness <span class="val" id="val-bump">0.05</span></label>
                <input type="range" id="inp-bump" min="0.0" max="0.2" step="0.01" value="0.05">
            </div>
            <div class="setting-group">
                <label>Grain Strength <span class="val" id="val-grainStr">0.005</span></label>
                <input type="range" id="inp-grainStr" min="0.0" max="0.02" step="0.001" value="0.005">
            </div>
            <div class="setting-group">
                <label>Grain Frequency <span class="val" id="val-grainFreq">40</span></label>
                <input type="range" id="inp-grainFreq" min="10.0" max="100.0" step="5.0" value="40.0">
            </div>
            <div class="setting-group">
                <label>Displacement <span class="val" id="val-disp">0.05</span></label>
                <input type="range" id="inp-disp" min="0.0" max="0.15" step="0.01" value="0.05">
            </div>
        </div>

        <div class="settings-section">
            <span class="section-label">Lighting</span>
            <div class="setting-group">
                <label>Normal Strength <span class="val" id="val-normStr">3.0</span></label>
                <input type="range" id="inp-normStr" min="0.5" max="8.0" step="0.5" value="3.0">
            </div>
            <div class="setting-group">
                <label>Surface Grit <span class="val" id="val-grit">0.30</span></label>
                <input type="range" id="inp-grit" min="0.0" max="1.0" step="0.05" value="0.3">
            </div>
            <div class="setting-group">
                <label>Ambient Light <span class="val" id="val-ambient">0.03</span></label>
                <input type="range" id="inp-ambient" min="0.0" max="0.2" step="0.01" value="0.03">
            </div>
        </div>

        <div class="settings-section">
            <span class="section-label">Animation</span>
            <div class="setting-group">
                <label>Rotation Speed <span class="val" id="val-rotBarren">0.05</span></label>
                <input type="range" id="inp-rotBarren" min="0.0" max="0.5" step="0.01" value="0.05">
            </div>
        </div>
    </div>

    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- Main Script -->
    <script type="module" src="main.js"></script>
</body>
</html>
